    <nav class="navbar">
      <header class="header header_indent header_theme_dark">  <!--HEADER-->
        <h3 class="header__title">NewsExplorer</h3>
        <div class="header__icon-menu navbar__patch_arrow">
          <a href="#" class="svg">
            <object class="navbar__object" data="./images/mobile/icon/Path_left.svg" type="image/svg+xml">

          </a>
        </div>
