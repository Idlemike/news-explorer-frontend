<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mihail Andrushenko">
  <meta name="description" content="Web-application for news' searching">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../articles/articles.a7db429d2834ffb09598.css">
  <link rel="shortcut icon" href=".././images/src/images/favicon.ico" type="image/x-icon"/>
  <title>NewsExplorer. Saved articles</title>
</head>
<body class="body_bg-gray">
<div class="page page_saved page_active">

  <div class='overlay'></div>
  <header class='header header_indent header_active header_theme_white'>
    <h3 class="header__title header__title_theme_white">NewsExplorer</h3>
    <div class="header__button header__button_theme_white"></div>
    <div class='menu menu_theme_white'>
      <a class='menu__item menu__item_theme_white' href='./'>Главная</a>
      <a class='menu__item menu__item_theme_white menu__item_active_white' href='./articles'>Сохраненные статьи</a>
      <button class="header__button-auth header__button-auth_theme_white">
        <p class="header__button-text">Авторизоваться</p>
        <img class='header__logout-icon' src=".././images/src/images/icons/logout.svg" alt="icon">
      </button>
    </div>
  </header>

  <section class="results results_saved results_active">
    <p class="results__title-articles">Сохранённые статьи</p>
    <h3 class="results__title-quantity"></h3>
    <p class="results__keywords">По ключевым словам:
      <span class="results__keywords_bold" id="keywordsFirst"></span>
      <span class="results__keywords_bold" id="keywordsNext"></span>
      <span class="results__keywords_bold" id="keywordsOthers"></span>
    </p>
    <div class="cards">
      <!-- Пример вёрстки карточки: -->
      <template id="task-template" style="display: none">
        <div class="card">
          <div class="card__image"
               style="background-image: url(.././images/src/images/image_08.png)">
            <div id="trash" class="card__delete-icon"></div>
            <img src=".././images/src/images/1440/tooltip-remove.svg" class="card__tooltip-remove popup_is-hidden"
                 alt="Удалить">
            <div class="card__keyword-container">
              <p class="card__keyword-title">Природа</p>
            </div>
          </div>
          <div class="card__description">
            <h4 class="card__date">2 августа, 2019</h4>
            <h3 class="card__title">Национальное достояние – парки</h3>
            <p class="card__text">В 2016 году Америка отмечала важный юбилей: сто лет назад здесь начала складываться
              система национальных парков – охраняемых территорий, где и сегодня каждый может приобщиться к природе.</p>
            <a href="#" class="card__source" target="_blank">Лента.ру</a>
          </div>
        </div>
      </template>

    </div>
  </section>
  <footer class="footer">
    <div class="footer__content">
      <ul class="footer__links">
        <li class="footer__link-item"><a href="../index.html" class="footer__link">Главная</a></li>
        <li class="footer__link-item"><a href="https://praktikum.yandex.ru/" class="footer__link">Яндекс.Практикум</a>
        </li>
      </ul>
      <ul class="footer__out-links">
        <li class="footer__out-item"><a href="https://idlemike.github.io/news-explorer-frontend/"
                                        class="footer__out-link" target="_blank"><img
          src=".././images/src/images/GH.svg" alt="иконка GitHub" class="footer__social-icon"/></a></li>
        <li class="footer__out-item"><a href="http://www.facebook.com" class="footer__out-link" target="_blank"><img
          src=".././images/src/images/facebook.svg" alt="иконка facebook" class="footer__social-icon"/></a>
        </li>
      </ul>
    </div>
    <h5 class="footer__copyright">&#169; 2020 Supersite, Powered by News API</h5>
  </footer>
</div>

<script src="../articles/articles.e9fd476a970b90137cd7.js"></script>
</body>
</html>
